<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 900px;
    }
    th, td {
      border: 2px solid #e46a9f;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #e6f0fa;
    }
    img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Example 1</h2>
  <table>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
      <th>Column 4</th>
    </tr>
    <tr>
      <td><img src="fruit1.jpg" alt="Image 1"></td>
      <td><img src="fruit2.jpg" alt="Image 2"></td>
      <td><img src="fruit4.jpg" alt="Image 3"></td>
      <td><img src="fruit5.jpg" alt="Image 4"></td>
    </tr>
    <tr>
      <td><img src="animal1.jpg" alt="Image 5"></td>
      <td><img src="animal2.jpg" alt="Image 6"></td>
      <td><img src="animal3.png" alt="Image 7"></td>
      <td><img src="animal4.jpg" alt="Image 8"></td>
    </tr>
    <tr>
      <td><img src="flower1.jpg" alt="Image 9"></td>
      <td><img src="flower3.jpg" alt="Image 10"></td>
      <td><img src="flower2.jpg" alt="Image 11"></td>
      <td><img src="flower4.jpg" alt="Image 12"></td>
    </tr>
  </table>
</body>
</html>
